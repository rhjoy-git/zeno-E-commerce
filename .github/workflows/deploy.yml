name: Deploy Laravel Zeno to FTP

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, bcmath, xml, ctype, json, tokenizer, pdo_mysql, gd
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Install npm dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build assets
        run: npm run build

      - name: Cleanup before deploy
        run: |
          rm -rf node_modules/
          rm -rf tests/
          rm -f .env.example
          rm -f phpunit.xml
          rm -f webpack.mix.js

      # Deploy Core files to ZenoProject folder
      - name: Deploy Core to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/endbrack/ZenoProject/
          local-dir: ./
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/.env*

      # Deploy Public files to subdomain folder
      - name: Deploy Public to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/endbrack/zeno.endbrackets.com/
          local-dir: ./public/
          exclude: |
            **/.git*
            **/.github*
            **/storage/**
            **/node_modules/**
            **/tests/**
